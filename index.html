<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevloScreenGrid – Live News Channel Grid Viewer</title>
    <meta name="description"
        content="DevloScreenGrid lets you watch up to 64 live news channels in customizable split-screen grids, from 1×1 to 8×8, with an intuitive icon-based menu.">
    <meta name="keywords" content="Live news, multi-channel, video grid, streaming, split-screen, DevloScreenGrid">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.devloscreengrid.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="DevloScreenGrid – Live News Channel Grid Viewer">
    <meta property="og:description"
        content="Watch up to 64 live news channels simultaneously in fully customizable grids.">
    <meta property="og:image" content="assets/img/social-preview.png">
    <meta property="og:url" content="https://www.devloscreengrid.com/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNa5hIh8yQ4gNnP2KpWcA6S1g1m8/1jXLXvYv6vkdOFeVhjg3aeEDYQ/rSWEL6n7f8Xz6fK3qKH8QtZ+Mq8Uvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        :root {
            /* Primary brand color (deep navy) */
            --color-primary: #07475d;

            /* Secondary brand color (warm red) */
            --color-secondary: #e54f29;

            /* Accent color (bright orange) */
            --color-accent: #faa71e;

            /* Very light background */
            --color-background: #fbf9f2;

            /* Body text on light backgrounds */
            --color-text: #222222;

            /* Muted text for subtitles, captions */
            --color-muted: #6b6b6b;

            /* Light border/shadow for cards and menus */
            --color-border: #dddddd;

            /* Hover highlight (slightly darker than accent) */
            --color-hover: #e59517;
        }


        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font Face Declarations */
        @font-face {
            font-family: "DMSans-Regular";
            src: url(../fonts/en/DMSans-Regular.ttf);
        }

        @font-face {
            font-family: "DMSans-Medium";
            src: url(../fonts/en/DMSans-Medium.ttf);
        }



        @font-face {
            font-family: "DMSans-SemiBold";
            src: url(../fonts/en/DMSans-SemiBold.ttf);
        }

        @font-face {
            font-family: "DMSans-Bold";
            src: url(../fonts/en/DMSans-Bold.ttf);
        }

        @font-face {
            font-family: "DMSans-ExtraBold";
            src: url(../fonts/en/DMSans-ExtraBold.ttf);
        }

        /* Global Body Styles */
        body {
            line-height: 150%;
            font-family: "DMSans-Regular";
            color: var(--color-dark);
            overflow: hidden;

        }

        /* Header & Controls */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fbf9f2;
            color: #222222;
            position: relative;
            z-index: 1000;
        }

        .logo img {
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;

        }

        .controls button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #e54f29;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background .2s;

        }

        .controls button:hover {
            background: #e59517;
        }

        /* Layout menu dropdown */
        .layout-menu {
            position: absolute;
            top: 60px;
            left: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            list-style: none;
            padding: 5px 0;
            display: none;
            min-width: 140px;
        }

        .layout-menu.active {
            display: block;
        }

        .layout-menu li {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background .2s;
        }

        .layout-menu li:hover {
            background: #fbf9f2;
        }

        .layout-menu li i {
            font-size: 1rem;
            color: #e54f29;
        }

        /* Grid Container */
        #grid {
            display: grid;
            width: 100vw;
            height: calc(100vh - 60px);
            background: #000;
        }
/* Style for empty slots */
.empty-frame {
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-background);
  border: 2px dashed var(--color-border);
}

.empty-frame button {
  background: none;
  border: none;
  color: var(--color-secondary);
  font-size: 2rem;
  cursor: pointer;
}

        .channel-frame {
            position: relative;
            background: #111;
            overflow: hidden;
            border: 1px solid #333;
            resize: both;
        }

        .channel-frame.dragging {
            opacity: 0.5;
        }

        .channel-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .overlay button {
            padding: 4px 6px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .focus-mode #grid {
            display: block;
        }

        .focus-frame {
            width: 100vw;
            height: calc(100vh - 60px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .modal .content {
            background: #fff;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border-radius: 6px;
        }

        .modal.active {
            display: flex;
        }

        #alert-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 8px;
            display: none;
            z-index: 1002;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="assets/img/logo.svg" alt="DevloScreenGrid Logo" width="120">
            </a>
        </div>
        <div class="controls">
             <!-- Bulk control buttons: Play All / Pause All / Mute All -->
 <!-- With this single toggle button: -->
<button id="playPauseAllBtn" aria-label="Play/Pause All">
    <i class="fas fa-play"></i>
  </button>
    <button id="muteAllBtn" aria-label="Mute/Unmute All"><i class="fas fa-volume-mute"></i></button>
            <button id="layoutBtn" aria-label="Choose Grid Layout">
                <i class="fas fa-th-large"></i>
            </button>
            <ul id="layoutMenu" class="layout-menu">
                <li data-value="1"><i class="fas fa-stop"></i> 1×1</li>
                <li data-value="4"><i class="fas fa-th"></i> 2×2</li>
                <li data-value="6"><i class="fas fa-th-list"></i> 3×2</li>
                <li data-value="9"><i class="fas fa-th-large"></i> 3×3</li>
                <li data-value="16"><i class="fas fa-border-all"></i> 4×4</li>
                <li data-value="64"><i class="fas fa-th"></i> 8×8</li>
            </ul>
            <button id="favoritesBtn" aria-label="Favorites">
                <i class="fas fa-star"></i>
            </button>
            <button id="shareBtn" aria-label="Share View">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </header>

    <div id="grid"></div>

    <!-- EPG Modal -->
    <div id="epgModal" class="modal">
        <div class="content">
            <h2 id="epgTitle">EPG</h2>
            <ul id="epgList"></ul>
            <button onclick="toggleModal('epgModal')">Close</button>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favModal" class="modal">
        <div class="content">
            <h2>Favorite Channels</h2>
            <ul id="favList"></ul>
            <button onclick="toggleModal('favModal')">Close</button>
        </div>
    </div>


    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
