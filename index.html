<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevloScreenGrid – Live News Channel Grid Viewer</title>
    <meta name="description"
        content="DevloScreenGrid lets you watch up to 64 live news channels in customizable split-screen grids, from 1×1 to 8×8, with an intuitive icon-based menu.">
    <meta name="keywords" content="Live news, multi-channel, video grid, streaming, split-screen, DevloScreenGrid">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.devloscreengrid.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="DevloScreenGrid – Live News Channel Grid Viewer">
    <meta property="og:description"
        content="Watch up to 64 live news channels simultaneously in fully customizable grids.">
    <meta property="og:image" content="assets/img/social-preview.png">
    <meta property="og:url" content="https://www.devloscreengrid.com/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNa5hIh8yQ4gNnP2KpWcA6S1g1m8/1jXLXvYv6vkdOFeVhjg3aeEDYQ/rSWEL6n7f8Xz6fK3qKH8QtZ+Mq8Uvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        :root {
            /* Primary brand color (deep navy) */
            --color-primary: #07475d;

            /* Secondary brand color (warm red) */
            --color-secondary: #e54f29;

            /* Accent color (bright orange) */
            --color-accent: #faa71e;

            /* Very light background */
            --color-background: #fbf9f2;

            /* Body text on light backgrounds */
            --color-text: #222222;

            /* Muted text for subtitles, captions */
            --color-muted: #6b6b6b;

            /* Light border/shadow for cards and menus */
            --color-border: #dddddd;

            /* Hover highlight (slightly darker than accent) */
            --color-hover: #e59517;
        }


        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font Face Declarations */
        @font-face {
            font-family: "DMSans-Regular";
            src: url(../fonts/en/DMSans-Regular.ttf);
        }

        @font-face {
            font-family: "DMSans-Medium";
            src: url(../fonts/en/DMSans-Medium.ttf);
        }



        @font-face {
            font-family: "DMSans-SemiBold";
            src: url(../fonts/en/DMSans-SemiBold.ttf);
        }

        @font-face {
            font-family: "DMSans-Bold";
            src: url(../fonts/en/DMSans-Bold.ttf);
        }

        @font-face {
            font-family: "DMSans-ExtraBold";
            src: url(../fonts/en/DMSans-ExtraBold.ttf);
        }

        /* Global Body Styles */
        body {
            line-height: 150%;
            font-family: "DMSans-Regular";
            color: var(--color-dark);
            overflow: hidden;

        }

        /* Header & Controls */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #fbf9f2;
            color: #222222;
            position: relative;
            z-index: 1000;
        }

        .logo img {
            display: block;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;

        }

        .controls button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #e54f29;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background .2s;

        }

        .controls button:hover {
            background: #e59517;
        }

        /* Layout menu dropdown */
        .layout-menu {
            position: absolute;
            top: 60px;
            left: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            list-style: none;
            padding: 5px 0;
            display: none;
            min-width: 140px;
        }

        .layout-menu.active {
            display: block;
        }

        .layout-menu li {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background .2s;
        }

        .layout-menu li:hover {
            background: #fbf9f2;
        }

        .layout-menu li i {
            font-size: 1rem;
            color: #e54f29;
        }

        /* Grid Container */
        #grid {
            display: grid;
            width: 100vw;
            height: calc(100vh - 60px);
            background: #000;
        }

        /* Style for empty slots */
        .empty-frame {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-background);
            border: 2px dashed var(--color-border);
        }

        .empty-frame button {
            background: none;
            border: none;
            color: var(--color-secondary);
            font-size: 2rem;
            cursor: pointer;
        }

        .channel-frame {
            position: relative;
            background: #111;
            overflow: hidden;
            border: 1px solid #333;
            resize: both;
        }

        .channel-frame.dragging {
            opacity: 0.5;
        }

        .channel-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .overlay button {
            padding: 4px 6px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .focus-mode #grid {
            display: block;
        }

        .focus-frame {
            width: 100vw;
            height: calc(100vh - 60px);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .modal .content {
            background: #fff;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border-radius: 6px;
        }

        .modal.active {
            display: flex;
        }

        /* EPG Modal Overlay */
        .epg-modal-overlay {
            position: fixed;
            inset: 0;
            /* top/right/bottom/left = 0 */
            background: rgba(0, 0, 0, 0.6);
            /* dark backdrop */
            display: none;
            /* hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        /* Show when active */
        .epg-modal-overlay.active {
            display: flex;
        }

        /* Modal Container */
        .epg-modal {
            background: var(--color-background);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .epg-header {
            background: var(--color-primary);
            color: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .epg-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .epg-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            line-height: 1;
            color: #fff;
            cursor: pointer;
        }

        /* Body */
        .epg-body {
            padding: 16px;
            max-height: 60vh;
            /* allow scrolling */
            overflow-y: auto;
        }

        /* List items */
        .epg-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .epg-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
            color: var(--color-text);
        }

        .epg-list li:last-child {
            border-bottom: none;
        }

        /* Favorites Modal Overlay */
        .fav-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .fav-modal-overlay.active {
            display: flex;
        }

        /* Favorites Modal Container */
        .fav-modal {
            background: var(--color-background);
            border-radius: 8px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .fav-header {
            background: var(--color-primary);
            color: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .fav-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .fav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        /* Body */
        .fav-body {
            padding: 16px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .fav-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .fav-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.95rem;
            color: var(--color-text);
        }

        .fav-list li:last-child {
            border-bottom: none;
        }

        /* Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Modal box */
        .auth-modal {
            background: var(--color-background);
            border-radius: 8px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .modal-header {
            background: var(--color-primary);
            color: #fff;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
        }

        .auth-tabs button {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .auth-tabs .active {
            border-bottom: 2px solid var(--color-secondary);
            font-weight: 600;
        }

        /* Forms */
        .auth-form {
            display: none;
            padding: 16px;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form input {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            background: var(--color-secondary);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #recordBtn {
            color: var(--color-secondary);
            font-size: 1.2rem;
            transition: color .2s;
            background: #fff;
            border: 1px solid var(--color-secondary);
        }

        #recordBtn.recording {
            color: red;
        }

        #recordBtn:hover {
            color: var(--color-hover);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="assets/img/logo.svg" alt="DevloScreenGrid Logo" width="120">
            </a>
        </div>
        <div class="controls">
            <!-- Bulk control buttons: Play All / Pause All / Mute All -->
            <!-- With this single toggle button: -->
            <button id="playPauseAllBtn" aria-label="Play/Pause All">
                <i class="fas fa-play"></i>
            </button>
            <button id="muteAllBtn" aria-label="Mute/Unmute All"><i class="fas fa-volume-mute"></i></button>
            <button id="layoutBtn" aria-label="Choose Grid Layout">
                <i class="fas fa-th-large"></i>
            </button>
            <ul id="layoutMenu" class="layout-menu">
                <li data-value="1"><i class="fas fa-stop"></i> 1×1</li>
                <li data-value="4"><i class="fas fa-th"></i> 2×2</li>
                <li data-value="6"><i class="fas fa-th-list"></i> 3×2</li>
                <li data-value="9"><i class="fas fa-th-large"></i> 3×3</li>
                <li data-value="16"><i class="fas fa-border-all"></i> 4×4</li>
                <li data-value="64"><i class="fas fa-th"></i> 8×8</li>
            </ul>
            <button id="favoritesBtn" aria-label="Favorites">
                <i class="fas fa-star"></i>
            </button>
            <button id="shareBtn" aria-label="Share View">
                <i class="fas fa-share-alt"></i>
            </button>
            <button id="recordBtn" aria-label="Record"><i class="fas fa-circle"></i></button>

            <!-- Icon buttons for auth -->
            <button id="loginBtn" class="auth-btn" aria-label="Login">
                <i class="fas fa-sign-in-alt"></i>
            </button>
            <button id="signupBtn" class="auth-btn" aria-label="Sign Up">
                <i class="fas fa-user-plus"></i>
            </button>

        </div>
    </header>

    <div id="grid"></div>

    <!-- EPG Modal -->
    <!-- new: Professional EPG Modal -->
    <div id="epgModal" class="epg-modal-overlay" aria-hidden="true">
        <div class="epg-modal">
            <header class="epg-header">
                <h2 id="epgTitle" class="epg-title">EPG Schedule</h2>
                <button class="epg-close" aria-label="Close EPG">&times;</button>
            </header>
            <div class="epg-body">
                <ul id="epgList" class="epg-list"></ul>
            </div>
        </div>
    </div>


    <!-- Favorites Modal (updated) -->
    <div id="favModal" class="fav-modal-overlay" aria-hidden="true">
        <div class="fav-modal">
            <header class="fav-header">
                <h2 class="fav-title">My Favorites</h2>
                <button class="fav-close" aria-label="Close Favorites">&times;</button>
            </header>
            <div class="fav-body">
                <ul id="favList" class="fav-list"></ul>
                <!-- Optionally add a “Clear All” button here -->
            </div>
        </div>
    </div>


    <!-- Schedule Recording Modal -->
    <div id="scheduleModal" class="modal">
        <div class="content">
            <h2>Schedule Recording</h2>
            <form id="scheduleForm">
                <input type="hidden" id="scheduleChannelId">
                <div>
                    <label for="scheduleStart">Start time:</label>
                    <input type="datetime-local" id="scheduleStart" required>
                </div>
                <div>
                    <label for="scheduleDuration">Duration (minutes):</label>
                    <input type="number" id="scheduleDuration" min="1" required>
                </div>
                <button type="submit">Confirm</button>
                <button type="button" onclick="toggleModal('scheduleModal')">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Authentication Modal -->
    <div id="authModal" class="modal-overlay" aria-hidden="true">
        <div class="modal auth-modal">
            <header class="modal-header">
                <h2 class="modal-title">Welcome</h2>
                <button class="modal-close" aria-label="Close">&times;</button>
            </header>
            <div class="modal-body">
                <!-- Tab navigation -->
                <nav class="auth-tabs">
                    <button data-tab="login" class="active">Login</button>
                    <button data-tab="signup">Sign Up</button>
                </nav>
                <!-- Forms -->
                <form id="loginForm" class="auth-form active">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <label><input type="checkbox"> Remember me</label>
                    <button type="submit">Log In</button>
                </form>
                <form id="signupForm" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- load html2canvas first -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    >

    <script src="assets/js/script.js"></script>

</body>

</html>
